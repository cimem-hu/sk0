<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row style="height: 100dvh" class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <h1 class="ion-no-margin">Üdvözöllek kedves</h1>
        <h1 class="ion-no-margin">{{userName}}!</h1>
        <ion-button class="ion-margin-top" (click)="onLogout()">
          Kijelentkezés
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
