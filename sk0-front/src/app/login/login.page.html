<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bejelentkezés</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <ion-input
        class="ion-margin-top"
        formControlName="email"
        type="email"
        label="Email cím"
        labelPlacement="floating"
        [clearInput]="true"
        fill="solid"
        errorText="Helytelen email cím formátum"
      ></ion-input>
      <ion-input
        class="ion-margin-top"
        formControlName="password"
        type="password"
        label="Jelszó"
        labelPlacement="floating"
        [clearInput]="true"
        fill="solid"
        errorText="Helytelen jelszó formátum"
      ></ion-input>
      <ion-button
        expand="inline-block"
        type="submit"
        [disabled]="loginForm.invalid"
        class="ion-margin-top"
        size="large"
      >
        Bejelentkezés
      </ion-button>
      <!-- TODO: <a routerLink="regisztráció link">Nincs még fiókja?</a> -->
    </form>
  </div>
</ion-content>
