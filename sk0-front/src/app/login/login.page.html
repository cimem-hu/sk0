<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bejelentkezés</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <ion-item>
        <ion-input
          formControlName="email"
          type="email"
          label="Email cím"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="password"
          type="password"
          label="Jelszó"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Bejelentkezés
      </ion-button>
      <!-- TODO: <a routerLink="regisztráció link">Nincs még fiókja?</a> -->
    </form>
  </div>
</ion-content>
